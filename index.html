<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERSION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TEMPERATURE CONVERSION</h1>
        <input type="number" id="temperature" placeholder="degree 45"><br>
        <input type="radio" id="celtofehr" name="conversion">
        <label for="celtofehr"> Celecius to Fehrnite</label><br>
        <input type="radio" id="fehrtocel" name="conversion">
        <label for="fehrtocel"> Fehrnite to Celecius</label><br>
        <button type="submit" id="convert">Convert</button>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
